<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Assets/Styles/Home/Home.css">
</head>
<body>
    <button id="Btn_Voltar" onclick="Voltar_Pagina()">
        <img src="Assets/Imgs/Icons/Voltar.svg" alt="Voltar">
    </button>

    <div id="Pag_Home" class="Paginas Active">
        <div class="Container_Home">
            <h1>Bataia Dos Naviuzin</h1>
            <div class="Container_Botoes">
                <button id="Botao_Criar_Sala" class="Botoes" onclick="Abrir_Paginas('Pag_Criar_Sala')">
                    Criar Sala
                </button>
                <button id="Botao_Entrar_Em_Uma_Sala" onclick="Abrir_Paginas('Pag_Entrar_Em_Sala')">
                    Entrar Em Uma Sala
                </button>
                <button id="Botao_Jogar_Contra_Bot" onclick="Abrir_Paginas('Pag_Jogo')">
                    Jogar Contra Bot
                </button>
            </div>
        </div>
    </div>

    <div id="Pag_Criar_Sala" class="Paginas">
        <h1>Criar Sala</h1>
        <input type="text" placeholder="Digite O Nome Da Sala" id="Input_Nome_Da_Nova_Sala">
        <div>
            <input type="checkbox" id="Checkbox_Sala_Publica" checked="true">
            <label for="Checkbox_Sala_Publica">Sala Pública</label>
        </div>

        <button id="Btn_Criar_Sala" onclick="Criar_Sala()">Criar Sala</button>
    </div>

    <div id="Pag_Entrar_Em_Sala" class="Paginas">
        <h1>Entrar Em Uma Sala</h1>
        <input type="text" placeholder="Digite O Código Da Sala" id="Input_Entrar_Sala_Pelo_Codigo">

        <p>Salas Públicas</p>

        <div id="Container_Salas_Criadas">
        </div>

        <button id="Btn_Atualizar_Salas">Atualizar Salas</button>
    </div>

    <div id="Pag_Esperando" class="Paginas">
        <h1>Esperando Oponente</h1>
        <p>Aguarde Enquanto o Oponente Se Conecta</p>
        <span id="Codigo_Da_Sala"></span>
    </div>

    <div id="Pag_Jogo" class="Paginas">
        <div>
            <h1 id="P_Sua_Vez_Aviso">Sua Vez</h1>
            <p id="Qtns_Barcos"></p>
            <div class="Container_Jogo">
                <div class="Quadrado" id="Quadrado_Pessoal">
                </div>
                <div class="Quadrado" id="Quadrado_Inimigo">
                </div>
            </div>

            <div id="Container_Btns_Jogo">
                <p id="P_Jogar_Novamente">Esperando O Adm Iniciar</p>
                <div>
                    <button id="Btn_Jogar_Novamente">Jogar Novamente</button>
                    <button id="Btn_Sair_Da_Sala" style="color: red;" onclick="Voltar_Pagina()">Sair Da Sala</button>
                </div>
            </div>
        </div>
    </div>

    <!--? Others -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="Assets/Js/Firebase.js"></script>

    <!--? My Scripts -->
    <script src="Assets/Js/Main.js"></script>
    <script src="Assets/Js/Jogo.js"></script>
    <script src="Assets/Js/Efeitos_Sonoros.js"></script>
    <script src="Assets/Js/Utils.js"></script>
</body>
</html>
